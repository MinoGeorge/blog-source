<!DOCTYPE html>
<html lang="en">




<head>
    <meta charset="UTF-8">
    <meta key="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Clock</title>
    <style>
        :root {
            --font-size: 25.2px;
            --gap: 56px;
            --clock-size: 140px;
            --hand-width: 2.8px;
            --switch-size: 84px;
            --switch-height: 42px;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Courier New', Courier, monospace;
            font-size: var(--font-size);
            line-height: 1.5;
            transition: background 0.5s, color 0.5s;
        }

        pre {
            margin: 0;
            white-space: pre-wrap;
        }

        .container {
            display: flex;
            align-items: center;
            gap: var(--gap);
        }

        .code {
            color: #569cd6;
        }

        .number {
            color: #dcdcaa;
        }

        .string {
            color: #ce9178;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .animated-background-dark {
            background: linear-gradient(135deg, #2c3e50, #34495e, #1e1e1e);
            background-size: 200% 200%;
            animation: gradientShift 10s ease infinite;
        }

        .animated-background-light {
            background: linear-gradient(135deg, #f0f0f0, #d3d3d3, #ffffff);
            background-size: 200% 200%;
            animation: gradientShift 10s ease infinite;
        }

        .analog-clock {
            width: var(--clock-size);
            height: var(--clock-size);
            border: var(--hand-width) solid;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 20px rgba(206, 145, 120, 0.8);
            transition: box-shadow 0.5s;
        }

        .hand {
            position: absolute;
            background: currentColor;
            transform-origin: bottom center;
        }

        .hour-hand {
            width: 5.6px;
            height: 42px;
            top: 28px;
            left: 67.2px;
        }

        .minute-hand {
            width: 4.2px;
            height: 56px;
            top: 14px;
            left: 67.9px;
        }

        .second-hand {
            width: 2.8px;
            height: 63px;
            top: 7px;
            left: 68.6px;
            background: #ce9178;
        }

        /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è —Ç–æ—á–∫–∞ */
        .center-dot {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            /* –ë–µ–ª–∞—è —Ç–æ—á–∫–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é –¥–ª—è —Ç—ë–º–Ω–æ–π —Ç–µ–º—ã */
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            transition: background 0.5s;
        }

        /* –î–ª—è —Å–≤–µ—Ç–ª–æ–π —Ç–µ–º—ã —Ç–æ—á–∫–∞ —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è —á—ë—Ä–Ω–æ–π */
        .animated-background-light .center-dot {
            background: #000;
        }

        .theme-switch {
            position: absolute;
            top: 28px;
            right: 28px;
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .theme-switch label {
            font-size: var(--font-size);
            color: inherit;
        }

        .theme-switch input[type="checkbox"] {
            appearance: none;
            width: var(--switch-size);
            height: var(--switch-height);
            background: #569cd6;
            border-radius: 21px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s;
        }

        .theme-switch input[type="checkbox"]::before {
            content: 'üåô';
            position: absolute;
            width: 38px;
            height: 38px;
            background: #1e1e1e;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.3s, content 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .theme-switch input[type="checkbox"]:checked::before {
            content: '‚òÄÔ∏è';
            transform: translateX(42px);
            background: #f0f0f0;
        }

        .theme-switch input[type="checkbox"]:checked {
            background: #dcdcaa;
        }
    </style>
</head>

<body class="animated-background-dark">
    <div class="container">
        <pre id="code"></pre>
        <div class="analog-clock">
            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand second-hand"></div>
            <!-- –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è —Ç–æ—á–∫–∞ -->
            <div class="center-dot"></div>
        </div>
    </div>

    <!-- –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ç–µ–º—ã -->
    <div class="theme-switch">
        <label for="theme-toggle"></label>
        <input type="checkbox" id="theme-toggle" onclick="toggleTheme()">
    </div>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –≤—Ä–µ–º–µ–Ω–∏
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const dayOfWeek = now.toLocaleString('en', { weekday: 'long' });

            // –ü—Ä–æ–≥—Ä–µ—Å—Å –¥–Ω—è –≤ –ø—Ä–æ—Ü–µ–Ω—Ç–∞—Ö
            const startOfDay = new Date(now);
            startOfDay.setHours(0, 0, 0, 0);
            const progress = ((now - startOfDay) / 86400000) * 100;

            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ü–≤–µ—Ç —á–∏—Å–µ–ª –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–µ–º—ã
            const isDarkTheme = document.body.classList.contains('animated-background-dark');
            const numberColor = isDarkTheme ? '#dcdcaa' : '#1e3a8a';

            // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º —Ç–µ–∫—Å—Ç –∫–∞–∫ –∫–æ–¥
            const codeString = `
<span class="code">const</span> currentTime = {
    <span class="code">year</span>: <span class="number" style="color: ${numberColor}">${year}</span>,
    <span class="code">month</span>: <span class="number" style="color: ${numberColor}">${month}</span>,
    <span class="code">day</span>: <span class="number" style="color: ${numberColor}">${day}</span>,
    <span class="code">dayOfWeek</span>: <span class="string">"${dayOfWeek}"</span>,
    <span class="code">hour</span>: <span class="number" style="color: ${numberColor}">${hours}</span>,
    <span class="code">minute</span>: <span class="number" style="color: ${numberColor}">${minutes}</span>,
    <span class="code">second</span>: <span class="number" style="color: ${numberColor}">${seconds}</span>,
    <span class="code">dayProgress</span>: <span class="number" style="color: ${numberColor}">${progress.toFixed(2)}%</span>
};
            `;

            document.getElementById('code').innerHTML = codeString;

            // –ê–Ω–∏–º–∞—Ü–∏—è –∞–Ω–∞–ª–æ–≥–æ–≤—ã—Ö —á–∞—Å–æ–≤
            const hourHand = document.querySelector('.hour-hand');
            const minuteHand = document.querySelector('.minute-hand');
            const secondHand = document.querySelector('.second-hand');

            const hourDeg = (now.getHours() % 12) * 30 + (now.getMinutes() * 0.5);
            const minuteDeg = now.getMinutes() * 6 + (now.getSeconds() * 0.1);
            const secondDeg = now.getSeconds() * 6;

            hourHand.style.transform = `rotate(${hourDeg}deg)`;
            minuteHand.style.transform = `rotate(${minuteDeg}deg)`;
            secondHand.style.transform = `rotate(${secondDeg}deg)`;
        }

        // –°–º–µ–Ω–∞ —Ç–µ–º—ã
        function toggleTheme() {
            const body = document.body;
            const isDark = body.classList.contains('animated-background-dark');

            if (isDark) {
                body.classList.remove('animated-background-dark');
                body.classList.add('animated-background-light');
                body.style.color = '#1e1e1e';
            } else {
                body.classList.remove('animated-background-light');
                body.classList.add('animated-background-dark');
                body.style.color = '#d4d4d4';
            }

            // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Ä–µ–º—è, —á—Ç–æ–±—ã –ø—Ä–∏–º–µ–Ω–∏—Ç—å –Ω–æ–≤—ã–π —Ü–≤–µ—Ç —á–∏—Å–µ–ª
            updateTime();
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Ä–µ–º—è –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
        setInterval(updateTime, 1000);
        updateTime(); // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ä–∞–∑—É
    </script>
</body>

</html>
